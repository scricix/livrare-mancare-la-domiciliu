<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmare Comandă</title>
    <link rel="stylesheet" href="confirmare.css">
</head>
<body>
    <div class="container">
        <h1>Vă mulțumim pentru comandă!</h1>
        <div id="orderDetails">
            <h2>Detaliile comenzii dumneavoastră:</h2>
            <p>Număr comandă: <span id="orderNumber"></span></p>
            <p>Nume: <span id="clientName"></span></p>
            <p>Telefon: <span id="clientPhone"></span></p>
            <p>Email: <span id="clientEmail"></span></p>
            <p>Adresă livrare: <span id="deliveryAddress"></span></p>
            <p>Produse: <span id="products"></span></p>
            <p>Preț total: <span id="totalPrice"></span></p>
        </div>
        <h2>Status comandă: <span id="orderStatus">În așteptare</span></h2>
    </div>
    <script src="confirmare.js"></script>
</body>
</html>
